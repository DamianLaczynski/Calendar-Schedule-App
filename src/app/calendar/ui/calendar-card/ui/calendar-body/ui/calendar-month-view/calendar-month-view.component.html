<div class="">

    
    <div class="container text-center">
        <div class="row" >
            <div class="col">
                <p>Mon</p>
            </div>
            <div class="col">
                <p>Tue</p>
            </div>
            <div class="col">
                <p>Wed</p>
            </div>
            <div class="col">
                <p>Thu</p>
            </div>
            <div class="col">
                <p>Fri</p>
            </div>
            <div class="col">
                <p>Sat</p>
            </div>
            <div class="col">
                <p style="color: red;">Sun</p>
            </div>
        </div>
        @for (item of $days(); track item) {
        <div class="row row-height">
            @for (item2 of item; track item2) {
            <div class="col border row-height">
                <div class="d-flex flex-column justify-content-end">
                    <div class="d-flex justify-content-end text-center">
                        <button class="btn px-1 py-0 border-0 rounded-3 btn-outline-secondary m-1" [class.colorWhite]="$date().getMonth() === item2.date.getMonth()" >{{item2.date | date:'d'}}</button>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </div>
</div>
